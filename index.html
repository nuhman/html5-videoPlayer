<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="app.css" rel="stylesheet" />
    <title>MNS Player</title>
</head>
<body>
    <div class="player">
        <video class="video_player" src="default.mp4"></video>
        
        <div class="player_controls">
            
            <div class="progress">
                <div class="progress_filled"></div>
            </div>

            <button class="player_button toggle-btn" title="Play/Pause">PLAY</button>
            <input type="range" name="volume" class="player_slider" min=0 max="1" step="0.05" value="1">
            <input type="range" name="playBackRate" class="player_slider" min=0.5 max="2" step="0.1" value="1">
            <button data-skip="-10" class="player_button skip-btn"> << 10s</button>
            <button data-skip="10" class="player_button skip-btn"> >> 10s</button>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
