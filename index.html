<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/ionicons.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <title>MNS Player</title>
</head>
<body>
    <h1>HTML5 Vanilla JS Vid Player</h1>
    <div class="player">        
        <video class="video_player" src="vid.mp4"></video>        
        
        <div class="player_controls">                                    
                <div class="progress">
                        <progress id="progress" value="0" min="0" max="100">
                            <span id="progress_bar" class="progress_bar"></span>
                        </progress>                
                </div>
            <button class="player_button toggle-btn" title="Play/Pause"><i class="icon ion-play"></i></button>
            <button class="player_button stop-btn" title="Stop" ><i class="icon ion-stop"></i></button>
            <button class="player_button mute-btn" title="Mute Volume" ><i class="icon ion-volume-mute"></i></button>            
            <button data-skip="-10" title="Go back 10 seconds" class="player_button skip-btn"><i class="icon ion-skip-backward"></i></button>
            <button data-skip="10" title="Go forward 10 seconds" class="player_button skip-btn"><i class="icon ion-skip-forward"></i></button>
            
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
